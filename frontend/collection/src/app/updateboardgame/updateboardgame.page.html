<ion-header>
  <ion-toolbar>
    <ion-title>update boardgame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBoardgameFg" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Type</ion-label>
        <ion-input formControlName="type" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Company</ion-label>
        <ion-input formControlName="company" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Players</ion-label>
        <ion-input formControlName="players" type="integer" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="descrption" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Year</ion-label>
        <ion-input formControlName="year" type="integer" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>

    </form>

  </ion-list>

</ion-content>
